<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock- Rita Pienaar</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Cape Town</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">July 24th 2023</div>
        <div class="time">17:37</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">July 24th 2023</div>
        <div class="time">17:37</div>
      </div>
    </div>
